<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300" rel="stylesheet">
    <link rel="stylesheet" href="pagina_aluno.css">
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <ul>
            <li>
                <a href="pagina_aluno.html">
                    <i class="fas fa-home fa-2x nav-icon"></i>
                    <span class="nav-text">Home</span>
                </a>
            </li>
            <li>
                <a href="#" id="openModalCursos">
                    <i class="fas fa-book-open fa-2x nav-icon"></i>
                    <span class="nav-text">Ver Cursos</span>
                </a>
            </li>
            <li>
                <a href="#" id="openModalDisciplinas">
                    <i class="fas fa-book fa-2x nav-icon"></i>
                    <span class="nav-text">Ver Disciplinas</span>
                </a>
            </li>
            <li>
                <a href="meus_agendamentos.html">
                    <i class="fas fa-calendar-alt fa-2x nav-icon"></i>
                    <span class="nav-text">Meus Agendamentos</span>
                </a>
            </li>
            <li>
                <a href="agendar_reposicao.html">
                    <i class="fas fa-calendar-plus fa-2x nav-icon"></i>
                    <span class="nav-text">Agendar Reposição</span>
                </a>
            </li>
            <li>
                <a href="#" id="openModalAlterarSenha">
                    <i class="fas fa-key fa-2x nav-icon"></i>
                    <span class="nav-text">Alterar Senha</span>
                </a>
            </li>
        </ul>
        <ul class="logout">
            <li>
                <a href="#" id="logoutButton">
                    <i class="fas fa-power-off fa-2x nav-icon"></i>
                    <span class="nav-text">Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Bem-vindo à Página do Aluno</h1>

        <!-- Cards de Informações do Aluno -->
        <div class="dashboard">
            <div class="card">
                <i class="fas fa-user fa-3x"></i>
                <h3>Nome</h3>
                <p id="nomeAluno"></p>
            </div>
            <div class="card">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p id="emailAluno"></p>
            </div>
            <div class="card">
                <i class="fas fa-id-card fa-3x"></i>
                <h3>RA</h3>
                <p id="raAluno"></p>
            </div>
            <div class="card">
                <i class="fas fa-check-circle fa-3x"></i>
                <h3>Status</h3>
                <p id="statusAluno"></p>
            </div>
        </div>

        <!-- Calendário -->
        <div id="calendar"></div>
    </div>

    <!-- Modal de Cursos -->
    <div id="modalCursos" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Meus Cursos</h2>
            <ul id="listaCursos"></ul>
        </div>
    </div>

    <!-- Modal de Disciplinas -->
    <div id="modalDisciplinas" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Minhas Disciplinas</h2>
            <ul id="listaDisciplinas"></ul>
        </div>
    </div>

    <!-- Modal de Alteração de Senha -->
    <div id="modalAlterarSenha" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Alterar Senha</h2>
            <form id="formAlterarSenha">
                <label for="senhaAtual">Senha Atual:</label>
                <input type="password" id="senhaAtual" name="senhaAtual" required>
                <label for="novaSenha">Nova Senha:</label>
                <input type="password" id="novaSenha" name="novaSenha" required>
                <label for="confirmarSenha">Confirmar Nova Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                <button type="submit">Alterar Senha</button>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/locales/pt-br.js"></script>
    <script src="auth.js"></script>
    <script type="module" src="pagina_aluno.js"></script>
</body>

</html>
