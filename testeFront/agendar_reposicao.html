<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Reposição</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300" rel="stylesheet">
    <link rel="stylesheet" href="agendar_reposicao.css"> <!-- CSS específico -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="agendar_reposicao.js" defer></script>
</head>

<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <ul>
            <li>
                <a href="pagina_aluno.html">
                    <i class="fas fa-home fa-2x nav-icon"></i>
                    <span class="nav-text">Home</span>
                </a>
            </li>
            <li>
                <a href="meus_agendamentos.html">
                    <i class="fas fa-calendar-alt fa-2x nav-icon"></i>
                    <span class="nav-text">Meus Agendamentos</span>
                </a>
            </li>
            <li>
                <a href="agendar_reposicao.html">
                    <i class="fas fa-calendar-plus fa-2x nav-icon"></i>
                    <span class="nav-text">Agendar Reposição</span>
                </a>
            </li>
        </ul>
        <ul class="logout">
            <li>
                <a href="#" id="logoutButton">
                    <i class="fas fa-power-off fa-2x nav-icon"></i>
                    <span class="nav-text">Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Agendar Reposição</h1>
        <form id="form-agendamento" method="post" onsubmit="return false;">
            <div class="form-element form-stack">
                <label for="curso" class="form-label">Curso</label>
                <select id="curso" required>
                    <option value="">Selecione um curso</option>
                </select>
            </div>
            <div class="form-element form-stack">
                <label for="disciplina" class="form-label">Disciplina</label>
                <select id="disciplina" required>
                    <option value="">Selecione uma disciplina</option>

                </select>
            </div>
            <div class="form-element form-stack">
                <label for="data" class="form-label">Data</label>
                <input type="date" id="data" required>
            </div>
            <div class="form-element form-stack">
                <label for="horario" class="form-label">Horário</label>
                <select id="horario" required>
                    <option value="">Selecione um horário</option>
                    <!-- As opções de horários serão preenchidas via JavaScript -->
                </select>
            </div>
            <div class="form-element form-submit">
                <button id="confirmar" type="button">Confirmar Agendamento</button>
            </div>
        </form>
    </div>

    <script>
        // Função de logout
        document.getElementById("logoutButton").onclick = function () {
            localStorage.clear(); // Limpa o localStorage
            window.location.href = 'index.html'; // Redireciona para a página de login
        };
    </script>
</body>

</html>
